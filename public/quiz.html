<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" />
  <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css" />
  <link rel="stylesheet" href="styles/main.css">
  <title>Chess Quiz</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark fixed-top">
    <a id="title" class="navbar-brand" href="/">Chess OpenWizard</a>
    <button id="profile" type="button" class="btn btn-primary btn-floating" onclick="nav()">
      <i class="fas fa-bars"></i>
    </button>
  </nav>

  <!-- Side Nav -->
  <div id="mySidenav" class="sidenav">
    <a href="#" id="signOut">Sign Out</a>
  </div>

  <!-- Quiz Panel -->
  <div id="quizPage" class="container page-container">

    <h1 id="question">Answer each question with:</h1>
    <div id="buttonPanel">
      <button data-button-value="5" id="SA" type="button" class="btn btn-primary btn-rounded">Strongly Agree</button>
      <button data-button-value="4" id="A" type="button" class="btn btn-info btn-rounded">Agree</button>
      <button data-button-value="3" id="N" type="button" class="btn btn-light btn-rounded">Neither</button>
      <button data-button-value="2" id="D" type="button" class="btn btn-warning btn-rounded">Disagree</button>
      <button data-button-value="1" id="SD" type="button" class="btn btn-danger btn-rounded">Strongly Disagree</button>


      <!-- Acceptance Panel -->
      <div id="accept">
        <h3>Do you understand?</h3>
        <div id="buttIns">
          <button id="yes" type="button" class="btn btn-success">Yes</button>
          <button id="no" type="button" class="btn btn-danger">No</button>
          <button id="skip" type="button" class="btn btn-light">I've Already Taken the Quiz</button>
        </div>
      </div>
    </div>

  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
